<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>index.html
  <!-- Rating state start -->

  <div class="around-border">

  <span class="star"><img src="images/icon-star.svg" alt="Star"></span>

  <h2 class="header">How did we do?</h2>

  <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <ul class="ratings">
    <li class="rating"><button id="1" class="rating-button" onclick="rate(1)"><p class="nums">1</p></button></li>
    <li class="rating"><button id="2" class="rating-button" onclick="rate(2)"><p class="nums">2</p></button></li>
    <li class="rating"><button id="3" class="rating-button" onclick="rate(3)"><p class="nums">3</p></button></li>
    <li class="rating"><button id="4" class="rating-button" onclick="rate(4)"><p class="nums">4</p></button></li>
    <li class="rating"><button id="5" class="rating-button" onclick="rate(5)"><p class="nums">5</p></button></li>
  </ul>

  <button id="submit" class="submit-button" onclick="submit()">S U B M I T</button>

  </div>

  <!-- Rating state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://tinyurl.com/elias-anw">Elias Anwari</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
